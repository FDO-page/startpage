<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自由与多元化促进会</title>
    <style>
        :root {
            --bg-color: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            --text-color: #333;
            --panel-bg: rgba(255, 255, 255, 0.1);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: linear-gradient(135deg, #185a9d 0%, #43cea2 100%);
                --text-color: #f0f0f0;
                --panel-bg: rgba(0, 0, 0, 0.1);
            }
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
		 .stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
}
.star {
    position: absolute;
    background-color: #ffffff;
    border-radius: 50%;
    animation: twinkle 4s infinite;
}
@keyframes twinkle {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 0.3; }
}
        .container {
            max-width: 65%;
            margin-left: 38.2%;
            padding: 2rem;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        p {
            margin-bottom: 1rem;
        }
        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted var(--text-color);
        }
        .copy-btn {
            display: inline-block;
            cursor: pointer;
            margin-left: 5px;
            color: #007bff;
        }
        .copy-btn:hover {
            color: #0056b3;
        }
        .ocean {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(0deg, rgba(0,119,190,0.8) 0%, rgba(0,119,190,0) 100%);
            z-index: -1;
        }
        .wave {
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x;
            position: absolute;
            width: 6400px;
            height: 150px;
            animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
            transform: translate3d(0, 0, 0);
        }
        .wave:nth-of-type(2) {
            top: 25px;
            animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) -.125s infinite, swell 7s ease -1.25s infinite;
            opacity: 0.5;
        }
        .wave:nth-of-type(3) {
            top: 50px;
            animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) -.25s infinite, swell 7s ease -2.5s infinite;
            opacity: 0.3;
        }
        @keyframes wave {
            0% {
                margin-left: 0;
            }
            100% {
                margin-left: -1600px;
            }
        }
        @keyframes swell {
            0%, 100% {
                transform: translate3d(0, -25px, 0);
            }
            50% {
                transform: translate3d(0, 5px, 0);
            }
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px 10px rgba(255,255,224,0.2); }
            50% { box-shadow: 0 0 40px 20px rgba(255,255,224,0.4); }
        }
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                margin: 2rem auto;
            }
            .lighthouse {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自由与多元化促进会：网络自由的群星闪耀</h1>
        <div id="content"></div>
    </div>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="lighthouse">
        <div class="lighthouse-body"></div>
        <div class="light"></div>
    </div>
	<div class="stars"></div>
    <script>
        const content = `在这个信息爆炸的时代，互联网已成为人类思想交流的重要平台。然而，我们也目睹了网络空间逐渐被垄断、被限制的趋势。信息茧房、言论审查、隐私侵犯等问题日益严重，威胁着互联网最初的开放精神。越来越多的网页被闭源的应用所取代。正是在这样的背景下，自由与多元化促进会应运而生。\n\n我们的愿景是构建一个真正多元化、去中心化的网络环境。在这里，每个声音都能被听到，每种观点都受到尊重。我们相信，只有在思想的碰撞中，真理才能愈发明晰。多元化不仅是一种状态，更是一种力量——它能激发创新，促进理解，推动社会进步。\n\n自由表达与隐私保护是我们的核心价值观。我们坚信，每个人都有表达自己观点的权利，特别是那些持不同政见者和少数群体。人的权利时争取而来的，而每一次的努力，每一次的尝试，都推动着整个文明的进程。\n\n自由与多元化促进会的存在，不仅仅是为了守护网络自由。我们更希望培养公众的批判性思维，促进不同观点之间的对话。在一个充满争议和矛盾的世界里，我们需要学会如何倾听不同的声音，如何在分歧中寻找共识。这是民主社会的基石，也是人类文明进步的动力。\n\n这世界上的绝对的真相，如果存在，那也并不是人们可以得到的。而只有不同的视角，不同的声音的合奏，才让我们找到一条通向更真的真相的路。这条路上可能是坎坷的，可能是曲折的。但是我们深信，真理越辩越明。而我们所要构建的有效的对话机制便是为真理的辩论提供平台。\n\n展望未来，我们的目标是构建一个更自由、更开放的网络环境。我们希望看到更多人加入到守护网络自由的行列中来，让互联网重新焕发其最初的光芒。我们相信，只有在自由的土壤上，人类的创造力才能充分绽放；只有在多元的环境中，我们才能找到应对挑战的智慧。\n\n自由与多元化促进会，就像是网络世界中的群星闪耀。我们照亮前路，指引方向，但我们不是终点，而是过程。真正的目标，是让每个人都成为自由的捍卫者，让整个互联网成为思想自由交流的海洋。让我们携手同行，共同创造一个更加自由、多元的网络未来。\n\n\n我们如何做到？\n\n我们通过鼓励和帮助每个个体搭建自己的网站，组成一个去中心化的系统，来保障每个人的言论自由的权利。我们设有专门的委员会进行管理，但权利是制衡的。我们建议的主要表达方式是通过构建自己的网页，张贴自己的文章进行发言。更多关于我们如何运作，详见[link:《自由与多元化促进会条例》](https://e3a938d1.tiaoli.pages.dev/)。\n\n这个页面是什么？\n\n这是自由与多元化促进会第一任会长所构建的介绍页面，用于向那些不了解我们的人介绍我们的组织。你也可以用你自己的理解构建你对我们的介绍页面。你可以借助[link:我们提供的教程](https://aaaac-5gg.pages.dev/)来构建你自己的网站。\n\n我们的主页？\n\n根据[link:《自由与多元化促进会条例》](https://e3a938d1.tiaoli.pages.dev/)第六、十四、十五、十六条，每个自然人都可以构建用于引导向介绍其个人或其组织的，同时展示其文章部分及链接的网站，被称作去中心化个人主网站。目前的去中心化个人主网站有：[link:自由之音（SOF）](https://home-df5.pages.dev/)，这个网站由我会会长创立，以及[link:十二班通讯社](https://daidai-github-io.pages.dev/)\n\n镜像网页\n\n对于那些并没有手段绕开中国网络长城的人，我们提供了一些热门网页的镜像网站，你可以通过这些网站直接在国内网络环境下访问这些网站。另外，如果你的翻墙工具按流量计费，你也可以使用。不过如果你使用这些网站时网页流量是暴露在公网的，对于对隐私要求高的人还是不要使用，可以通过tor浏览器替代。这些网站都是通过cloudflare workers功能完成，但每天有十万次请求的上限，且用且珍惜。\n·Tor网桥镜像网站（[link:访问](https://b.fdohome.org/bridges/?transport=obfs4)）\n·维基百科镜像站（[link:访问](https://w.fdohome.org)）\n·Youtube镜像网站（[link:访问](https://y.fdohome.org)）（一个开源YouTube项目的镜像）\n·GitHub镜像网站（[link:访问](https://g.fdohome.org)）\n\n本网站还在构建，欢迎反馈问题请发送邮件至talkto@fdohome.org[copy-broad:talkto@fdohome.org]。`;
        function processContent(text) {
            return text.replace(/\[link:([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                       .replace(/\[copy-broad:([^\]]+)\]/g, '<span class="copy-btn" onclick="copyText(\'$1\')">📋</span>')
                       .replace(/\n/g, '<br>');
        }
function createStars() {
    const starsContainer = document.querySelector('.stars');
    const starCount = 100;

    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.width = `${Math.random() * 2 + 1}px`;
        star.style.height = star.style.width;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 4}s`;
        starsContainer.appendChild(star);
    }
}

createStars();

        document.getElementById('content').innerHTML = processContent(content);

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('文本已复制到剪贴板！');
            }, (err) => {
                console.error('无法复制文本: ', err);
            });
        }
    </script>
</body>
</html>
